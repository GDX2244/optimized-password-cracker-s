name: Build

on:
  push:
    branches:
      - master
    tags:
      - v*
    paths:
      - 'OpenCL/**.h'
      - 'OpenCL/**.cl'
      - 'include/**.h'
      - 'src/**.c'
      - 'tools/**'
      - '**/Makefile'
      - '.github/workflows/build.yml'
  pull_request:
    branches:
      - master
    paths:
      - 'OpenCL/**.h'
      - 'OpenCL/**.cl'
      - 'include/**.h'
      - 'src/**.c'
      - 'tools/**'
      - '**/Makefile'
      - '.github/workflows/build.yml'

jobs:
  build-linux:
    strategy:
      fail-fast: false
      matrix:
        shared: [0, 1]
    name: Build Linux (${{ matrix.shared == 0 && 'Static' || 'Shared' }})
    runs-on: ubuntu-latest
    env:
      SHARED: ${{ matrix.shared }}
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: make
      - name: Make package
        run: make package
      - name: Generate artifacts
        uses: actions/upload-artifact@v3
        with:
          name: hashcat-linux-${{ matrix.shared == 0 && 'static' || 'shared' }}
          path: hashcat.7z

  build-macos:
    strategy:
      fail-fast: false
      matrix:
        shared: [0, 1]
    name: Build macOS (${{ matrix.shared == 0 && 'Static' || 'Shared' }})
    runs-on: macos-latest
    env:
      SHARED: ${{ matrix.shared }}
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: make
      - name: Make package
        run: make package
      - name: Generate artifacts
        uses: actions/upload-artifact@v3
        with:
          name: hashcat-macos-${{ matrix.shared == 0 && 'static' || 'shared' }}
          path: hashcat.7z

  build-windows:
    strategy:
      fail-fast: false
      matrix:
        shared: [0, 1]
    name: Build Windows (${{ matrix.shared == 0 && 'Static' || 'Shared' }})
    runs-on: windows-latest
    env:
      SHARED: ${{ matrix.shared }}
    steps:
      - name: Install libiconv
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: |
            gcc
            git
            libiconv
            libiconv-devel
            make
      - uses: actions/checkout@v3
      - name: Build
        shell: msys2 {0}
        run: make
      - name: Make package
        run: make package
      - name: Generate artifacts
        uses: actions/upload-artifact@v3
        with:
          name: hashcat-windows-${{ matrix.shared == 0 && 'static' || 'shared' }}
          path: hashcat.7z
